# GoReleaser configuration for toml-cli
# Documentation: https://goreleaser.com
version: 2

project_name: toml-cli

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - binary: toml-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: MinseokOh
    name: toml-cli
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
  header: |
    ## Changes in v{{.Version}}
  footer: |
    **Full Changelog**: https://github.com/MinseokOh/toml-cli/compare/{{.PreviousTag}}...{{.Tag}}

brews:
  - name: toml-cli
    homepage: https://github.com/MinseokOh/toml-cli
    description: "A simple CLI for editing and querying TOML files"
    license: MIT
    repository:
      owner: MinseokOh
      name: homebrew-tap
    commit_author:
      name: MinseokOh
      email: minseok.oh.dev@gmail.com
    install: |
      bin.install "toml-cli"
